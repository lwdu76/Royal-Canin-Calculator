<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Canin</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/modules.css">
    <link rel="stylesheet" href="./assets/css/state.css">
    <link rel="stylesheet" href="./assets/css/themes.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"></script>
    
</head>
<body>
   <header>
        <nav>
            <div class="logo">
                <img class="logo" src="./assets/img/logo.svg" alt="" srcset="">
            </div>
        </nav>
   </header>

    <div class="slider-div"> <!-- Page accueil -->
        <div class="slider-page slider-page-1">
            <div class="slider-page-1__title">
                <h1>Calculez l'âge humain</h1>
                <h2>de votre animal</h2>
            </div>
            <div class="slider-page-1__btn"> <!-- Page cat -->
                <button id="cat-btn" class="btn-animal slider-btn-right">
                    <img src="./assets/img/cat.jpg" alt="chat" srcset="">
                    <p>Chat</p>
                </button>
                <button id="dog-btn" class="btn-animal slider-btn-right"> <!-- Page dog -->
                    <img src="./assets/img/dog.jpg" alt="chien" srcset="">
                    <p>Chien</p>
                </button>
            </div>
        </div>
        <div class="slider-page slider-page-2 slider-right">

            <div class="slider-page-2__div-1 slider-page-2__div">
                <div class="slider-page-2__div-1__back">
                    <button class="slider-btn-left"><svg xmlns="http://www.w3.org/2000/svg" width="7" height="14" viewBox="0 0 19.271 33.709">
                        <path id="Icon_ionic-ios-arrow-back" data-name="Icon ionic-ios-arrow-back" d="M17.06,23.044,29.815,10.3A2.409,2.409,0,1,0,26.4,6.9l-14.45,14.44a2.4,2.4,0,0,0-.07,3.322L26.393,39.2A2.409,2.409,0,1,0,29.8,35.8Z" transform="translate(-11.251 -6.194)" fill="#000000"/>
                      </svg>
                       Retour</button>  
                </div>
                <div class="slider-page-2__div-1__form">  <!-- Page formulaire -->
                    <form>
                        <div class="form-page">
                            <label for="fname" class="animal-name-label">Nom de votre animal :</label><br><br>
                            <input type="text" id="fname" name="fname" placeholder="ex : Felix">
                            <p class="name-error d-none">Champ invalide</p>
                            <br>
                        </div>
                        <div class="form-page">
                            <label for="frace" class="animal-race-label">Race de votre animal :</label><br><br>
                            <select id="frace" name="frace">
                            <option value="">Choisissez une race</option>
                            </select>
                            <p class="name-error2 d-none">Champ invalide</p>
                        </div>
                        <div class="form-page">
                            <label for="fage" class="animal-age-label">Age de votre animal :</label><br><br>
                            <select id="fage" name="fage">
                            <option value="">Choisissez une age</option>

                            </select>
                            <p class="name-error3 d-none">Champ invalide</p>
                        </div>
                    </form>
                    <button id="submit-btn-r" class="btn-red slider-btn-right">Valider</button>
                </div>  
            </div>

            <div class="d-none-in-mobil slider-page-2__div-2 slider-page-2__div">
                <img class="image-animal-form" src="./assets/img/cat.jpg" alt="chat" srcset="">
            </div>

        </div>
        <div class="slider-page slider-page-3 slider-right">  <!-- Page recommendations -->
            
            <div id="share">
                <div id="fb-root"></div>
                <script async defer crossorigin="anonymous" src="https://connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v15.0" nonce="iFCyO98i"></script>
                <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-size="small"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 48.62 48.62">
                    <path id="Icon_awesome-facebook-square" data-name="Icon awesome-facebook-square" d="M43.41,2.25H5.209A5.209,5.209,0,0,0,0,7.459v38.2A5.209,5.209,0,0,0,5.209,50.87H20.1V34.34H13.267V26.56H20.1V20.63c0-6.745,4.015-10.471,10.166-10.471a41.42,41.42,0,0,1,6.025.525V17.3H32.9c-3.344,0-4.387,2.075-4.387,4.2V26.56H35.98l-1.194,7.78H28.515V50.87h14.9A5.209,5.209,0,0,0,48.62,45.66V7.459A5.209,5.209,0,0,0,43.41,2.25Z" transform="translate(0 -2.25)" fill="#707070"/>
                  </svg>
                  
                  </a></div>

            </div>
            <div id="img-animal-for-download"> <div class="img-result-age">
                <div class="div1"><img class="img-c-result" src="./assets/img/cat.jpg" alt="" srcset=""></div>
                <div class="div2"><img class="mini-logo" src="./assets/img/logo.svg" alt="" srcset=""></div>
                <div class="div3"><p id="results-calcul"></p></div>
                </div> 
                <button class="slider-btn-left btn-red">Retour</button>
                <button id="download-btn" class="btn-red">Télécharger</button>
            </div>
            <div id="suggestion">
                <h1>Nous vous conseillons :</h1>
                <div class="produices">
                </div>
            </div>
            <button class="slider-btn-right">right</button>
        </div>
    </div>  
</body>

<footer>
    
</footer>

<script src="./assets/js/script.js"></script>
</html>
