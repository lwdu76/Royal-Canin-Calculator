<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Canin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/modules.css">
    <link rel="stylesheet" href="./assets/css/state.css">
    <link rel="stylesheet" href="./assets/css/themes.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav__logo">
                <img src="./assets/img/logo.svg" alt="logo">
            </div>
        </nav>
    </header>
    <div class="index-body">
        <div class="index-body__div index-body__div-1 show">
            <h1>Calculer l'âge humain</h1>
            <h2>de votre animal</h2>
            <div class="index-body__div-1__btn">
                <button id="btn-cat" class="btn-animal"><img src="./assets/img/cat.jpg" alt="chat"></button>
                <button id="btn-dog" class="btn-animal"><img src="./assets/img/dog.jpg" alt="chien"></button>
            </div>
        </div>
        <div class="index-body__div index-body__div-2 hide">
            <form>
                <label for="name" class="animal-p"></label><br>
                <input type="text" name="name" placeholder="ex : Felix"><br>
                <p class="p-danger">Nom invalide : Caractères non-valides</p><br>
                <p class="p-danger">Nom invalide : Veillez saisir le champ</p><br>
                <label for="race">Sa race :</label><br>
                <select name="race">
                    <option value="">Séléctioner une race</option>
                </select><br>
                <label for="age">Sa race :</label><br>
                <select name="age">
                    <option value="">Séléctioner une âge</option>
                </select><br>
                <button class="" disabled >Valider</button>
            </form>
        </div>
        <div class="index-body__div index-body__div-3 hide">
        </div>
    </div>
</body>

<footer>
